<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Pharm-ack Project </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="./images/bg-pattern-card.svg" class="cardimg">
    
    <div class="Profile">
      <img src="./images/image-victor.jpg" class="vicimg"></div>
      <div class="down" class="name">
        Victor Crest <span class="old">26</span>
      <div class="city">
        London
      </div>
      </div>
      <hr>
      <table>
        <tr>
          <td><h3>80K</h3><div class="fo">
          Followers</div></td>
          <td><h3>803K</h3><div class="li">Likes</div></td>
          <td><h3>1.4K</h3><div class="ph">Photos</div></td>
        </tr>
       </table>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pharm-ack</a>.
  </div>
</body>
</html>
